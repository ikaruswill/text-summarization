<!DOCTYPE html>
<html ng-app="App">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="/static/app-script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Summarizer</a>
        </div>
    </div><!-- /.container-fluid -->
    </nav>
    <div ng-controller="homeController" class="container">
      <div class="row">
        <form class=" col-md-12" ng-submit="processQuery()">
            <div class="form-group  col-md-offset-1 col-md-8">
                <input type="text" ng-model="query" size="30" placeholder="search" class="form-control">
            </div>
            <div class="form-group col-md-1">
                <input type="submit" value="search" class="btn-primary form-control col-md-2">
            </div>
        </form>
      </div>
      <div class="row">
        <div class="panel panel-default col-md-9 col-md-offset-1">
            <div class="panel-body">
                <strong> Summary : </strong> 
                {{ summary }}
            </div>
        </div>
      </div>
      <div class="row">
          <center><h3> Search Results</h3></center>
          <ul class="list-group">
                <li ng-repeat="result in results" class="col-md-9 col-md-offset-1 list-group-item">
                    <a href={{result.url}}><h4> {{ result.name }} </h4></a>
                    <p> {{result.snippet}} </p>
                <li>
            </ul>
      </div>
    </div>
  </body>
</html>
