<html>
	<head>
		<title>
			Generate search result summaries
		</title>
		<script
			src="https://code.jquery.com/jquery-3.1.1.min.js"
			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			crossorigin="anonymous">
		</script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<h1>Search result summarizer</h1>
		<form id="search-form" style="margin-top: 3vh; width: 50vw">
			<div class="input-group">
				<input id="search-field" name="search-field" class="form-control" placeholder="Enter search query..." required>
			</div>
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-secondary" id="search-btn">
						Search
					</button>
				</span>
			</div>
	</body>
</html>
